<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles de la App | Mi Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a2b6ff, #d6a4ff);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Fondo con burbujas animadas */
    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1200px) scale(1.5); opacity: 0; }
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 80px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .app-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .app-header img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .app-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .category {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 15px;
    }

    .price {
      font-size: 1rem;
      color: #4a00e0;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .description {
      text-align: justify;
      color: #555;
      line-height: 1.6;
    }

    /* Valoración */
    .rating {
      margin-top: 20px;
      text-align: center;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 5px;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .star {
      color: #ccc;
      transition: color 0.2s;
    }

    .star.active {
      color: #f1c40f;
    }

    /* Botones */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .btn-download {
      background: #4a00e0;
      color: white;
    }

    .btn-download:hover {
      background: #6a11cb;
      transform: scale(1.05);
    }

    .btn-back {
      background: #ddd;
    }

    .btn-back:hover {
      background: #ccc;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        margin: 50px 15px;
        padding: 20px;
      }

      .app-header img {
        width: 100px;
        height: 100px;
      }

      .app-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

      <div class="category" id="app-category">Categoría</div>
      <div class="price" id="app-price">Gratis</div>
    </div>

    <div class="description" id="app-description">
      Cargando descripción...
    </div>

    <div class="rating">
      <div>Valoración:</div>

      <button class="btn-download" id="download-btn" style="display:none;">Descargar</button>
    </div>
  </div>
