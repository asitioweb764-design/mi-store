<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles de la App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e2e2ff, #f3f3ff);
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    /* burbujas animadas */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(120, 120, 255, 0.15);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) scale(1.5);
        opacity: 0;
      }
    }

    header {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 50px;
    }

    header button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #4a43cc;
    }

    .container {
      position: relative;
      z-index: 5;
      max-width: 800px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .app-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .app-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 24px;
    }

    .app-info h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
      text-align: center;
    }

    .category {
      font-size: 0.95rem;
      color: #777;
      text-align: center;
    }

    .description {
      margin-top: 1.5rem;
      color: #444;
      line-height: 1.6;
    }

    .price {
      margin: 1rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4a43cc;
      text-align: center;
    }

    .stars {
      text-align: center;
      font-size: 1.4rem;
      color: gold;
    }

    .download-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #4a43cc;
    }

    .disabled {
      background: #bbb;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      .app-header img {
        width: 100px;
        height: 100px;
      }
      .app-info h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles"></div>

  <header>
    <img src="logo.png" alt="Logo">
    <button onclick="window.location.href='index.html'">Volver a la tienda</button>
  </header>

  <div class="container" id="appDetails">
    <p>Cargando detalles...</p>
  </div>

  <footer>
    © 2025 Mi Store — Desarrollado por Darwin Mercado & Aynner Florez
  </footer>

  <script>
    // Generar burbujas dinámicas
    const bubblesContainer = document.querySelector('.bubbles');
    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.classList.add('bubble');
      b.style.left = Math.random() * 100 + '%';
      b.style.width = b.style.height = Math.random() * 60 + 20 + 'px';
      b.style.animationDuration = 15 + Math.random() * 10 + 's';
      bubblesContainer.appendChild(b);
    }

    const params = new URLSearchParams(window.location.search);
    const appId = params.get("id");
    const appContainer = document.getElementById("appDetails");

    async function loadAppDetails() {
      try {
        const res = await fetch(`/api/apps/${appId}`);
        if (!res.ok) throw new Error("Error al cargar los detalles");
        const app = await res.json();

        const stars = "⭐".repeat(app.rating || 0);
        const price = app.is_paid ? "De pago" : "Gratis";

        const isLoggedIn = sessionStorage.getItem("isLoggedIn") === "true";
        const downloadButton = isLoggedIn
          ? `<button class="download-btn" onclick="window.open('${app.apk}', '_blank')">Descargar APK</button>`
          : `<button class="download-btn disabled">Inicia sesión para descargar</button>`;

        appContainer.innerHTML = `
          <div class="app-header">
            <img src="${app.image}" alt="${app.name}">
            <div class="app-info">
              <h1>${app.name}</h1>
              <div class="category">${app.category || "Sin categoría"}</div>
              <div class="stars">${stars || "⭐️⭐️⭐️⭐️⭐️"}</div>
              <div class="price">${price}</div>
            </div>
          </div>
          <p class="description">${app.description}</p>
          ${downloadButton}
        `;
      } catch (err) {
        console.error(err);
        appContainer.innerHTML = `<p>Error al cargar los detalles de la app.</p>`;
      }
    }

    loadAppDetails();
  </script>
</body>
</html>
