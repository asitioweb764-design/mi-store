<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Mi Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; }
    form { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; width: 100%; margin-bottom: 1rem; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; padding: 0.7rem 1rem; border-radius: 0.5rem; cursor: pointer; width: 100%; }
    button:hover { background: #0056b3; }
    .error { color: red; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Iniciar sesión</h2>
    <div class="error" id="error"></div>
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();

      if (data.success) {
        if (data.role === "admin") {
          window.location.href = "/admin.html";
        } else {
          alert("Sesión iniciada como usuario");
          window.location.href = "/";
        }
      } else {
        document.getElementById("error").innerText = data.message || "Error al iniciar sesión";
      }
    });
  </script>
</body>
</html>
