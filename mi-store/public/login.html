<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.6/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow w-96">
    <h2 class="text-xl font-bold mb-4">Panel Admin</h2>
    <input id="username" placeholder="Usuario" class="w-full p-2 border rounded mb-3"/>
    <input id="password" type="password" placeholder="ContraseÃ±a" class="w-full p-2 border rounded mb-3"/>
    <button class="w-full bg-blue-600 text-white p-2 rounded" onclick="login()">Ingresar</button>
    <p id="msg" class="mt-3 text-sm text-red-600"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/admin/login', {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) location.href = '/admin.html';
      else document.getElementById('msg').textContent = data.error || 'Error';
    }
  </script>
</body>
</html>
