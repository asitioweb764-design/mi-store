<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mi Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #ede9fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #111;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 25px;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3730a3;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #4f46e5;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Burbujas de fondo */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1200px) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bubbles"></div>

  <div class="login-box">
    <h2>Iniciar sesi칩n</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Entrar</button>
      <p class="error" id="errorMsg"></p>
    </form>
    <a href="index.html" class="back-link"><i class="fa fa-arrow-left"></i> Volver a la tienda</a>
  </div>

  <script>
    // Fondo burbujas animadas
    const bubbles = document.querySelector(".bubbles");
    for (let i = 0; i < 15; i++) {
      const b = document.createElement("div");
      b.classList.add("bubble");
      b.style.width = b.style.height = Math.random() * 60 + 20 + "px";
      b.style.left = Math.random() * 100 + "%";
      b.style.animationDuration = Math.random() * 15 + 10 + "s";
      bubbles.appendChild(b);
    }

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (!data.success) {
          errorMsg.textContent = data.message || "Credenciales incorrectas";
          return;
        }

        // Guardar sesi칩n en sessionStorage
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("role", data.role);

        if (data.role === "admin") {
          window.location.href = "admin.html"; // Cambia por tu panel admin real
        } else {
          window.location.href = "index.html";
        }

      } catch (err) {
        console.error("Error de login:", err);
        errorMsg.textContent = "Error de conexi칩n con el servidor.";
      }
    });
  </script>
</body>
</html>
