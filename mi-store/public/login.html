<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi√≥n - Mi Store</title>
  <style>
    /* ======= RESET Y ESTILO BASE ======= */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      overflow: hidden;
    }

    /* ======= CONTENEDOR ======= */
    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 380px;
      text-align: center;
      animation: slideIn 1s ease forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: #007bff;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* ======= INPUTS ======= */
    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
      outline: none;
      transform: scale(1.02);
    }

    /* ======= BOT√ìN ======= */
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    button:disabled {
      background: #9bc9ff;
      cursor: not-allowed;
    }

    /* ======= SPINNER ======= */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ======= MENSAJES ======= */
    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* ======= ANIMACI√ìN DE FONDO ======= */
    .background-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* ======= MENSAJE DE BIENVENIDA ======= */
    .welcome-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeInScale 0.8s ease forwards;
      opacity: 0;
      z-index: 100;
    }

    @keyframes fadeInScale {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .welcome-message h3 {
      color: #007bff;
      margin: 0;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="background-bubbles">
    <div class="bubble" style="left: 10%; width: 60px; height: 60px; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 30%; width: 40px; height: 40px; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 50%; width: 80px; height: 80px; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 70%; width: 50px; height: 50px; animation-delay: 6s;"></div>
    <div class="bubble" style="left: 90%; width: 70px; height: 70px; animation-delay: 8s;"></div>
  </div>

  <!-- Formulario de login -->
  <div class="login-container">
    <h2>Iniciar sesi√≥n</h2>
    <div class="error" id="error"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contrase√±a" required />
      <button type="submit" id="loginBtn">
        <span id="btnText">Entrar</span>
        <div class="spinner" id="spinner" style="display: none;"></div>
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const spinner = document.getElementById("spinner");
    const btnText = document.getElementById("btnText");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      errorDiv.innerText = "";

      btn.disabled = true;
      btnText.textContent = "Verificando...";
      spinner.style.display = "inline-block";

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (data.success) {
          btnText.textContent = "Accediendo...";
          spinner.style.display = "inline-block";

          // Mostrar mensaje de bienvenida animado
          const msg = document.createElement("div");
          msg.className = "welcome-message";
          msg.innerHTML = `
            <h3>üéâ Bienvenido ${data.role === "admin" ? "Administrador" : username} üëã</h3>
            <p>Redirigiendo...</p>
          `;
          document.body.appendChild(msg);

          setTimeout(() => {
            if (data.role === "admin") {
              window.location.href = "/admin.html";
            } else {
              window.location.href = "/";
            }
          }, 1800);
        } else {
          errorDiv.innerText = data.message || "‚ùå Usuario o contrase√±a incorrectos";
        }
      } catch (err) {
        console.error(err);
        errorDiv.innerText = "‚ùå Error de conexi√≥n con el servidor.";
      } finally {
        btn.disabled = false;
        btnText.textContent = "Entrar";
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
