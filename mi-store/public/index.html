<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Store - Tienda de Apps</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* ======== RESET & BASE ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #0f172a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* ======== BURBUJAS ======== */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 25s infinite ease-in;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* ======== HEADER ======== */
    header {
      position: relative;
      z-index: 10;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    header h1 {
      font-size: 1.5rem;
      color: #38bdf8;
      font-weight: 600;
    }
    .filters {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      flex-wrap: wrap;
    }
    input, select {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }
    input {
      width: 200px;
    }
    select {
      background-color: #1e293b;
      color: #fff;
    }

    /* ======== GRID DE APPS ======== */
    main {
      position: relative;
      z-index: 5;
      padding: 2rem;
      flex: 1;
    }
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .app-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .app-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .app-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .app-card .info {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .app-card h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #f8fafc;
    }
    .app-card p {
      font-size: 0.85rem;
      color: #94a3b8;
      flex: 1;
    }
    .app-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.7rem;
    }
    .category {
      background: #38bdf8;
      color: #0f172a;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .paid {
      color: #fbbf24;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .free {
      color: #10b981;
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* ======== FOOTER ======== */
    footer {
      position: relative;
      z-index: 10;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    footer h4 {
      color: #38bdf8;
      margin-bottom: 0.5rem;
    }
    footer p {
      color: #cbd5e1;
      margin-bottom: 0.3rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- BURBUJAS -->
  <div class="bubbles" id="bubbles"></div>

  <!-- HEADER -->
  <header>
    <h1>üì± Mi Store</h1>
    <div class="filters">
      <input type="text" id="search" placeholder="Buscar apps..." />
      <select id="categoryFilter">
        <option value="">Todas las categor√≠as</option>
      </select>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="apps-grid" id="appsGrid">
      <!-- Apps se cargan aqu√≠ -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <h4>Desarrollado por:</h4>
    <p>üë®‚Äçüíª Darwin Mercado ‚Äì Ingeniero de Sistemas / Desarrollador Web</p>
    <p>üìß <a href="mailto:darwinmercadoospino@gmail.com" style="color:#38bdf8;">darwinmercadoospino@gmail.com</a></p>
    <br>
    <p>üë®‚Äçüíª Aynner Florez ‚Äì Ingeniero de Sistemas / Desarrollador M√≥vil</p>
    <p>üìß <a href="mailto:ajoseflorez@uniguajira.edu.co" style="color:#38bdf8;">ajoseflorez@uniguajira.edu.co</a> | üì± <a href="https://wa.me/573013150359" target="_blank" style="color:#38bdf8;">WhatsApp: +57 3013150359</a></p>
  </footer>

  <script>
    // ======== BURBUJAS ANIMADAS ========
    const bubblesContainer = document.getElementById("bubbles");
    for (let i = 0; i < 20; i++) {
      const b = document.createElement("div");
      const size = Math.random() * 80 + 20;
      b.classList.add("bubble");
      b.style.width = `${size}px`;
      b.style.height = `${size}px`;
      b.style.left = `${Math.random() * 100}%`;
      b.style.animationDuration = `${15 + Math.random() * 10}s`;
      b.style.animationDelay = `${Math.random() * 10}s`;
      bubblesContainer.appendChild(b);
    }

    // ======== CARGAR APPS ========
    const appsGrid = document.getElementById("appsGrid");
    const searchInput = document.getElementById("search");
    const categoryFilter = document.getElementById("categoryFilter");
    let appsData = [];

    async function loadApps() {
      try {
        const res = await fetch("/api/apps");
        appsData = await res.json();
        renderCategories();
        renderApps(appsData);
      } catch (err) {
        console.error("Error al cargar apps:", err);
      }
    }

    function renderCategories() {
      const categories = [...new Set(appsData.map(app => app.category).filter(Boolean))];
      categoryFilter.innerHTML = '<option value="">Todas las categor√≠as</option>' +
        categories.map(c => `<option value="${c}">${c}</option>`).join("");
    }

    function renderApps(apps) {
      const search = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;

      const filtered = apps.filter(app => {
        const matchesSearch = app.name.toLowerCase().includes(search);
        const matchesCategory = !selectedCategory || app.category === selectedCategory;
        return matchesSearch && matchesCategory;
      });

      appsGrid.innerHTML = filtered.map(app => `
        <div class="app-card" onclick="location.href='app-details.html?id=${app.id}'">
          <img src="${app.image}" alt="${app.name}">
          <div class="info">
            <h3>${app.name}</h3>
            <p>${app.description?.slice(0, 70) || ""}...</p>
            <div class="app-meta">
              <span class="category">${app.category || "General"}</span>
              <span class="${app.is_paid ? 'paid' : 'free'}">${app.is_paid ? 'De pago' : 'Gratis'}</span>
            </div>
          </div>
        </div>
      `).join("");
    }

    searchInput.addEventListener("input", () => renderApps(appsData));
    categoryFilter.addEventListener("change", () => renderApps(appsData));

    loadApps();
  </script>
</body>
</html>
