<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionar Aplicaciones - My Store</title>
  <link rel="stylesheet" href="styles-admin.css" />
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --bg: #f4f4f9;
      --card-bg: #ffffff;
      --text: #333;
      --bubble1: rgba(79, 70, 229, 0.2);
      --bubble2: rgba(147, 51, 234, 0.2);
    }

    /* üåô Modo oscuro */
    body.dark {
      --bg: #1a1a2e;
      --card-bg: #242444;
      --text: #eaeaea;
      --bubble1: rgba(79, 70, 229, 0.1);
      --bubble2: rgba(147, 51, 234, 0.1);
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* üåà Fondo animado */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: linear-gradient(45deg, var(--bubble1), var(--bubble2));
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 12s infinite ease-in;
    }

    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* üåÄ Splash screen */
    .splash-screen {
      position: fixed;
      inset: 0;
      background: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 1000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }

    .splash-logo {
      width: 120px;
      margin-bottom: 1rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* üß© Panel */
    .admin-panel {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .header-logo {
      height: 40px;
      margin-right: 1rem;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .back-btn {
      background: var(--primary);
      color: white;
    }

    .back-btn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    .logout-btn {
      background: var(--danger);
      color: white;
    }

    .logout-btn:hover {
      background: var(--danger-hover);
      transform: translateY(-2px);
    }

    .dark-toggle {
      background: #555;
      color: #fff;
    }

    section {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 5;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease;
    }

    /* üé¥ Cards */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .app-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: left;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: floatIn 0.6s ease;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    .app-card img {
      width: 60px;
      height: 60px;
      border-radius: 0.6rem;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .app-card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--primary);
    }

    .app-card p {
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
      margin: 0.5rem 0 1rem;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
      font-size: 0.85rem;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      background: var(--danger-hover);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- üåà Burbujas -->
  <div class="bubble" style="left: 10%; width: 80px; height: 80px; animation-delay: 0s;"></div>
  <div class="bubble" style="left: 30%; width: 50px; height: 50px; animation-delay: 2s;"></div>
  <div class="bubble" style="left: 70%; width: 100px; height: 100px; animation-delay: 4s;"></div>
  <div class="bubble" style="left: 90%; width: 60px; height: 60px; animation-delay: 6s;"></div>

  <!-- üåÄ Splash -->
  <div class="splash-screen">
    <img src="logo.png" alt="My Store Logo" class="splash-logo" />
    <div class="splash-text">Cargando aplicaciones...</div>
  </div>

  <!-- ‚öôÔ∏è Panel principal -->
  <div class="admin-panel">
    <header>
      <div class="logo-section">
        <img src="logo.png" alt="My Store Logo" class="header-logo" />
        <h1>Gestionar Aplicaciones</h1>
      </div>
      <div class="header-buttons">
        <button class="back-btn" onclick="goBack()">‚Üê Volver</button>
        <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
        <button class="dark-toggle" onclick="toggleDark()">üåô</button>
      </div>
    </header>

    <section>
      <h2>üìã Aplicaciones publicadas</h2>
      <div id="appsContainer" class="apps-grid">Cargando apps...</div>
    </section>
  </div>

  <script>
    async function loadApps() {
      try {
        const res = await fetch("/api/apps");
        const apps = await res.json();
        const container = document.getElementById("appsContainer");
        container.innerHTML = "";

        if (apps.length === 0) {
          container.innerHTML = "<p>No hay aplicaciones publicadas todav√≠a.</p>";
          return;
        }

        apps.forEach((app) => {
          const card = document.createElement("div");
          card.classList.add("app-card");
          card.innerHTML = `
            <img src="${app.image}" alt="${app.name}" />
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <a href="${app.apk}" target="_blank" style="color:var(--primary);font-size:0.9rem;">‚¨áÔ∏è Descargar APK</a>
            <button class="delete-btn" onclick="deleteApp(${app.id})">üóëÔ∏è Eliminar</button>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error cargando apps:", error);
      }
    }

    async function deleteApp(id) {
      if (!confirm("¬øSeguro que quieres eliminar esta aplicaci√≥n?")) return;
      try {
        const res = await fetch(`/apps/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        loadApps();
      } catch (error) {
        alert("Error al eliminar la aplicaci√≥n.");
      }
    }

    function goBack() {
      document.body.classList.add("page-transition");
      setTimeout(() => (window.location.href = "admin.html"), 700);
    }

    function logout() {
      if (confirm("¬øDeseas cerrar sesi√≥n?")) {
        fetch("/logout", { method: "POST" })
          .then(() => (window.location.href = "/login.html"))
          .catch(() => alert("Error al cerrar sesi√≥n."));
      }
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    window.addEventListener("load", loadApps);
  </script>
</body>
</html>
