<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionar aplicaciones - My Store</title>
  <link rel="stylesheet" href="styles-manage.css" />
</head>
<body>
  <!-- Fondo animado -->
  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Pantalla de carga -->
  <div id="splash">
    <img src="logo.png" alt="My Store Logo" />
    <h2>Cargando panel...</h2>
  </div>

  <!-- Panel principal -->
  <div class="admin-panel" style="display: none;">
    <header>
      <div class="logo-section">
        <img src="logo.png" alt="My Store Logo" class="header-logo" />
        <h1>Gestionar Aplicaciones</h1>
      </div>
      <div class="header-buttons">
        <button class="back-btn" onclick="goBack()">‚Üê Volver al Panel</button>
        <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
      </div>
    </header>

    <section>
      <h2>üìã Aplicaciones publicadas</h2>
      <div id="appsContainer" class="apps-grid">Cargando apps...</div>
    </section>
  </div>

  <script>
    // === Animaci√≥n inicial ===
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").classList.add("hide");
        document.querySelector(".admin-panel").style.display = "flex";
      }, 1500);
      loadApps();
    });

    // === Cargar aplicaciones ===
    async function loadApps() {
      try {
        const res = await fetch("/api/apps");
        const apps = await res.json();
        const container = document.getElementById("appsContainer");
        container.innerHTML = "";

        if (apps.length === 0) {
          container.innerHTML = "<p>No hay aplicaciones publicadas todav√≠a.</p>";
          return;
        }

        apps.forEach((app, index) => {
          const card = document.createElement("div");
          card.classList.add("app-card");
          card.style.animationDelay = `${index * 0.1}s`;
          card.innerHTML = `
            <img src="${app.image}" alt="${app.name}" />
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <button class="delete-btn" onclick="deleteApp(${app.id})">üóëÔ∏è Eliminar</button>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error cargando apps:", error);
      }
    }

    // === Eliminar aplicaci√≥n ===
    async function deleteApp(id) {
      if (!confirm("¬øSeguro que quieres eliminar esta aplicaci√≥n?")) return;
      try {
        const res = await fetch(`/apps/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        loadApps();
      } catch (error) {
        alert("Error al eliminar la aplicaci√≥n.");
      }
    }

    // === Navegaci√≥n ===
    function goBack() {
      window.location.href = "admin.html";
    }

    function logout() {
      if (confirm("¬øDeseas cerrar sesi√≥n?")) {
        fetch("/logout", { method: "POST" })
          .then(() => (window.location.href = "/login.html"))
          .catch(() => alert("Error al cerrar sesi√≥n."));
      }
    }
  </script>
</body>
</html>
