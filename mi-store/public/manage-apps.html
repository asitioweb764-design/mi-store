<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionar Aplicaciones - My Store</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --bg: #f4f4f9;
      --card-bg: #ffffff;
      --text: #333;
      --bubble1: rgba(99, 102, 241, 0.25);
      --bubble2: rgba(147, 51, 234, 0.25);
    }

    /* üåô Modo oscuro */
    body.dark {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #f8fafc;
      --bubble1: rgba(99, 102, 241, 0.1);
      --bubble2: rgba(147, 51, 234, 0.1);
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* üåà Burbujas */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: linear-gradient(45deg, var(--bubble1), var(--bubble2));
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 12s infinite ease-in;
      z-index: 1;
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 0.7; }
      to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* üåÄ Splash screen */
    .splash-screen {
      position: fixed;
      inset: 0;
      background: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 1000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }

    .splash-logo {
      width: 100px;
      margin-bottom: 1rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* ‚öôÔ∏è Panel */
    .admin-panel {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeIn 1s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
      position: sticky;
      top: 0;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-logo {
      height: 40px;
    }

    .header-buttons {
      display: flex;
      gap: 0.6rem;
    }

    button {
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .back-btn {
      background: var(--primary);
      color: white;
    }

    .back-btn:hover { background: var(--primary-light); }

    .logout-btn {
      background: var(--danger);
      color: white;
    }

    .logout-btn:hover { background: var(--danger-hover); }

    .dark-toggle {
      background: #475569;
      color: white;
    }

    section {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 1.5rem;
    }

    /* üîç Buscador y filtros */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-input, .filter-select {
      padding: 0.7rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      min-width: 200px;
      background: var(--card-bg);
      color: var(--text);
    }

    /* üß© Grid de apps */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .app-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .app-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    .app-card img {
      width: 60px;
      height: 60px;
      border-radius: 0.6rem;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .app-card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--primary);
    }

    .app-card p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin: 0.4rem 0 1rem;
    }

    .app-card small {
      color: #888;
      font-size: 0.8rem;
      display: block;
      margin-bottom: 0.8rem;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
      font-size: 0.85rem;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .delete-btn:hover { background: var(--danger-hover); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header { flex-direction: column; gap: 1rem; }
      .controls { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <!-- üåà Burbujas -->
  <div class="bubble" style="left: 10%; width: 80px; height: 80px; animation-delay: 0s;"></div>
  <div class="bubble" style="left: 30%; width: 50px; height: 50px; animation-delay: 2s;"></div>
  <div class="bubble" style="left: 70%; width: 100px; height: 100px; animation-delay: 4s;"></div>
  <div class="bubble" style="left: 90%; width: 60px; height: 60px; animation-delay: 6s;"></div>

  <!-- üåÄ Splash -->
  <div class="splash-screen">
    <img src="logo.png" alt="My Store Logo" class="splash-logo" />
    <div class="splash-text">Cargando apps...</div>
  </div>

  <!-- ‚öôÔ∏è Panel -->
  <div class="admin-panel">
    <header>
      <div class="logo-section">
        <img src="logo.png" alt="My Store Logo" class="header-logo" />
        <h1>Gestionar Aplicaciones</h1>
      </div>
      <div class="header-buttons">
        <button class="back-btn" onclick="goBack()">‚Üê Volver</button>
        <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
        <button class="dark-toggle" onclick="toggleDark()">üåô</button>
      </div>
    </header>

    <section>
      <h2>üìã Aplicaciones publicadas</h2>

      <div class="controls">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Buscar por nombre...">
        <select id="categoryFilter" class="filter-select">
          <option value="">Todas las categor√≠as</option>
        </select>
      </div>

      <div id="appsContainer" class="apps-grid">Cargando apps...</div>
    </section>
  </div>

  <script>
    let allApps = [];

    async function loadApps() {
      try {
        const res = await fetch("/api/apps");
        allApps = await res.json();
        renderApps(allApps);
        loadCategories();
      } catch (error) {
        console.error("Error cargando apps:", error);
      }
    }

    function renderApps(apps) {
      const container = document.getElementById("appsContainer");
      container.innerHTML = "";

      if (apps.length === 0) {
        container.innerHTML = "<p>No se encontraron aplicaciones.</p>";
        return;
      }

      apps.forEach((app) => {
        const card = document.createElement("div");
        card.classList.add("app-card");
        card.innerHTML = `
          <img src="${app.image}" alt="${app.name}" />
          <h3>${app.name}</h3>
          <small>${app.category || "Sin categor√≠a"}</small>
          <p>${app.description}</p>
          <a href="${app.apk}" target="_blank" style="color:var(--primary);font-size:0.9rem;">‚¨áÔ∏è Descargar APK</a>
          <button class="delete-btn" onclick="deleteApp(${app.id})">üóëÔ∏è Eliminar</button>
        `;
        container.appendChild(card);
      });
    }

    function loadCategories() {
      const select = document.getElementById("categoryFilter");
      const categories = [...new Set(allApps.map(a => a.category).filter(Boolean))];
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    function filterApps() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const filtered = allApps.filter(app =>
        app.name.toLowerCase().includes(query) &&
        (category ? app.category === category : true)
      );
      renderApps(filtered);
    }

    async function deleteApp(id) {
      if (!confirm("¬øSeguro que quieres eliminar esta aplicaci√≥n?")) return;
      try {
        const res = await fetch(`/apps/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        loadApps();
      } catch (error) {
        alert("Error al eliminar la aplicaci√≥n.");
      }
    }

    function goBack() {
      document.body.classList.add("page-transition");
      setTimeout(() => (window.location.href = "admin.html"), 700);
    }

    function logout() {
      if (confirm("¬øDeseas cerrar sesi√≥n?")) {
        fetch("/logout", { method: "POST" })
          .then(() => (window.location.href = "/login.html"))
          .catch(() => alert("Error al cerrar sesi√≥n."));
      }
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("searchInput").addEventListener("input", filterApps);
    document.getElementById("categoryFilter").addEventListener("change", filterApps);
    window.addEventListener("load", loadApps);
  </script>
</body>
</html>
