<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #333; }
    form { margin-bottom: 2rem; background: #fff; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea { display: block; width: 100%; margin-bottom: 1rem; padding: .6rem; border: 1px solid #ccc; border-radius: .5rem; }
    button { background: #007bff; color: #fff; border: none; padding: .7rem 1rem; border-radius: .5rem; cursor: pointer; }
    button:hover { background: #0056b3; }
    .app-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    .card { background: #fff; padding: 1rem; border-radius: .5rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); position: relative; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: .5rem; }
    .delete { position: absolute; top: 10px; right: 10px; background: red; border: none; color: white; border-radius: .5rem; padding: .3rem .6rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <form id="appForm">
    <h3>Agregar nueva app</h3>
    <input type="text" id="name" placeholder="Nombre de la app" required />
    <textarea id="description" placeholder="Descripción"></textarea>
    <input type="text" id="image_url" placeholder="URL de imagen" />
    <input type="text" id="file_url" placeholder="URL de descarga" />
    <button type="submit">Agregar App</button>
  </form>

  <div class="app-list" id="appList"></div>

  <script>
    async function checkSession() {
      const res = await fetch("/api/admin/check");
      const data = await res.json();
      if (!data.success) window.location.href = "/login.html";
    }

    async function loadApps() {
      const res = await fetch("/api/apps");
      const apps = await res.json();
      const list = document.getElementById("appList");
      list.innerHTML = "";
      apps.forEach(app => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${app.image_url || 'https://via.placeholder.com/300x150'}" />
          <h3>${app.name}</h3>
          <p>${app.description || ""}</p>
          <a href="${app.file_url}" target="_blank">Descargar</a>
          <button class="delete" onclick="deleteApp(${app.id})">✖</button>
        `;
        list.appendChild(card);
      });
    }

    async function deleteApp(id) {
      if (!confirm("¿Seguro que quieres eliminar esta app?")) return;
      await fetch("/api/apps/" + id, { method: "DELETE" });
      loadApps();
    }

    document.getElementById("appForm").addEventListener("submit", async e => {
      e.preventDefault();
      const body = {
        name: name.value,
        description: description.value,
        image_url: image_url.value,
        file_url: file_url.value
      };
      await fetch("/api/apps", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      e.target.reset();
      loadApps();
    });

    checkSession();
    loadApps();
  </script>
</body>
</html>
