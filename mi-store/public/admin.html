<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin | Mi Store</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Poppins", sans-serif;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
    }
    .container {
      margin-top: 2rem;
      max-width: 900px;
    }
    .app-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .app-card img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #666;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Administraci√≥n</h1>
    <a href="/" class="btn btn-light btn-sm">üåê Ver Tienda</a>
  </header>

  <div class="container">
    <h3 class="mb-3">Agregar Nueva App</h3>

    <form id="appForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre de la app</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripci√≥n</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="3"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="imageFile" class="form-label">Imagen (PNG/JPG)</label>
        <input
          type="file"
          class="form-control"
          id="imageFile"
          name="image"
          accept="image/*"
          required
        />
      </div>

      <div class="mb-3">
        <label for="apkFile" class="form-label">Archivo APK (opcional)</label>
        <input
          type="file"
          class="form-control"
          id="apkFile"
          name="file"
          accept=".apk,.zip"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        üöÄ Agregar App
      </button>
    </form>

    <hr class="my-4" />

    <h3 class="mb-3">üì± Aplicaciones Publicadas</h3>
    <div id="appsList"></div>
  </div>

  <footer>
    <p>¬© 2025 Mi Store - Panel de Administraci√≥n</p>
  </footer>

  <script>
    // Cargar apps al iniciar
    document.addEventListener("DOMContentLoaded", loadApps);

    // Enviar formulario
    document.getElementById("appForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const imageFile = document.getElementById("imageFile").files[0];
      const apkFile = document.getElementById("apkFile").files[0];

      if (!imageFile) {
        alert("Por favor, selecciona una imagen.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("description", description);
      formData.append("image", imageFile);
      if (apkFile) formData.append("file", apkFile);

      try {
        const res = await fetch("/upload-app", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message || "‚úÖ App agregada correctamente");
          e.target.reset();
          loadApps();
        } else {
          alert("‚ùå Error al subir la app");
          console.error(data);
        }
      } catch (error) {
        console.error("Error al subir la app:", error);
        alert("‚ùå Error al conectar con el servidor");
      }
    });

    // Cargar apps
    async function loadApps() {
      try {
        const res = await fetch("/api/apps");
        const apps = await res.json();

        const container = document.getElementById("appsList");
        container.innerHTML = "";

        if (apps.length === 0) {
          container.innerHTML =
            "<p class='text-muted'>A√∫n no hay aplicaciones publicadas.</p>";
          return;
        }

        apps.forEach((app) => {
          const card = document.createElement("div");
          card.className = "app-card row align-items-center";

          card.innerHTML = `
            <div class="col-md-3">
              <img src="${app.image_url}" alt="${app.name}" />
            </div>
            <div class="col-md-6">
              <h5>${app.name}</h5>
              <p>${app.description || ""}</p>
            </div>
            <div class="col-md-3 text-end">
              ${
                app.file_url
                  ? `<a href="${app.file_url}" class="btn btn-success btn-sm" target="_blank">‚¨áÔ∏è Descargar</a>`
                  : `<button class="btn btn-secondary btn-sm" disabled>Sin APK</button>`
              }
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error cargando apps:", error);
      }
    }
  </script>
</body>
</html>
