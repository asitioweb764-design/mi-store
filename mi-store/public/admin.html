<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de AdministraciÃ³n - Mi Store</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff; color: white;
      padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { font-size: 1.2rem; margin: 0; }
    header button {
      background: white; color: #007bff;
      border: none; border-radius: .5rem; padding: .5rem .8rem;
      cursor: pointer; font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    input, textarea {
      width: 100%; margin-bottom: 1rem;
      padding: .6rem; border: 1px solid #ccc; border-radius: .5rem;
    }
    input[type="file"] {
      background: #f9f9f9;
      border: 1px dashed #aaa;
      padding: .5rem;
    }
    button {
      background: #007bff; color: white;
      border: none; padding: .7rem 1rem;
      border-radius: .5rem; cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0056b3; }
    .app-list {
      display: grid; gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
      background: white; border-radius: .8rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem; position: relative;
      display: flex; flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%; height: 150px; object-fit: cover;
      border-radius: .5rem;
    }
    .delete {
      position: absolute; top: 10px; right: 10px;
      background: crimson; color: white;
      border: none; border-radius: .5rem;
      padding: .4rem .6rem; cursor: pointer;
    }
    @media (max-width: 600px) {
      header { flex-direction: column; text-align: center; gap: .5rem; }
      main { margin: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel de AdministraciÃ³n</h1>
    <div>
      <button onclick="goToStore()">Ver Tienda</button>
      <button onclick="logout()">Cerrar sesiÃ³n</button>
    </div>
  </header>

  <main>
    <form id="appForm">
      <h3>Agregar nueva app</h3>
      <input type="text" id="name" placeholder="Nombre de la app" required />
      <textarea id="description" placeholder="DescripciÃ³n"></textarea>
      <label>ðŸ“¸ Imagen de la app:</label>
      <input type="file" id="imageFile" accept="image/*" />
      <label>ðŸ“¦ Archivo APK (opcional):</label>
      <input type="file" id="apkFile" accept=".apk" />
      <button type="submit">Agregar App</button>
    </form>

    <div class="app-list" id="appList"></div>
  </main>

  <script>
    async function checkSession() {
      const res = await fetch("/api/admin/check");
      const data = await res.json();
      if (!data.success) window.location.href = "/login.html";
    }

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append("file", file);
      const res = await fetch("/api/upload", { method: "POST", body: formData });
      const data = await res.json();
      if (data.success) return data.url;
      throw new Error(data.error || "Error subiendo archivo");
    }

    async function loadApps() {
      const res = await fetch("/api/apps");
      const apps = await res.json();
      const list = document.getElementById("appList");
      list.innerHTML = "";
      apps.forEach(app => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${app.image_url || "https://via.placeholder.com/300x150"}" />
          <h3>${app.name}</h3>
          <p>${app.description || ""}</p>
          <a href="${app.file_url}" target="_blank">ðŸ“¥ Descargar</a>
          <button class="delete" onclick="deleteApp(${app.id})">âœ–</button>
        `;
        list.appendChild(card);
      });
    }

    async function deleteApp(id) {
      if (!confirm("Â¿Seguro que deseas eliminar esta app?")) return;
      await fetch("/api/apps/" + id, { method: "DELETE" });
      loadApps();
    }

    document.getElementById("appForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const imageFile = document.getElementById("imageFile").files[0];
      const apkFile = document.getElementById("apkFile").files[0];

      let image_url = "";
      let file_url = "";

      if (imageFile) image_url = await uploadFile(imageFile);
      if (apkFile) file_url = await uploadFile(apkFile);

      await fetch("/api/apps", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, description, image_url, file_url }),
      });

      e.target.reset();
      loadApps();
    });

    function logout() { fetch("/api/logout").then(() => location.href = "/login.html"); }
    function goToStore() { location.href = "/"; }

    checkSession();
    loadApps();
  </script>
</body>
</html>
